<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>서울시 도서관 정보</title>
  </head>
  <body>
    <div class="container">
      <div class="container my-3">
        <h1 class="text-center">서울시 공공도서관</h1>
      </div>
      <div class="container">
        <div class="d-flex align-items-center mb-2 mt-2">
          <input
            type="text"
            class="form-control"
            id="search-input"
            placeholder="도서관 이름을 입력하세요"
          />
          <button type="button" id="search" class="btn btn-primary ms-1 text-nowrap">검색</button>
      </div>
      <div class="li_table" style="margin-bottom:50px;">
        <table>
          <colgroup>
            <col width="60%" />
            <col width="30%" />
            <col width="10%" />
          </colgroup>
          <tr>
            <th>도서관 이름</th>
            <th>주소 (구)</th>
            <th>상세정보</th>
          </tr>
        </table>
        <div class="scrolltable">
          <table>
            <colgroup>
              <col width="60%" />
              <col width="30%" />
              <col width="10%" />
            </colgroup>
            <tbody id="info"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      let li = [];

      function addToTable(obj) {
        let tr = document.createElement("tr");
        tr.classList = "li_info";
        tr.style.height = "40px";
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        td1.appendChild(document.createTextNode(obj.lbrr_name));
        td2.appendChild(document.createTextNode(obj.code_value));
        let button = document.createElement("button");
        button.innerHTML = '<i class="bi bi-info-circle" width="20px"></i>';
        td3.appendChild(button);
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        //상세정보 버튼
        button.addEventListener("click", () => {
          console.log(obj);
          //클릭
          send_detail(obj.lbrry_seq_no, obj.xcnts, obj.ydnts);
        });
        let table = document.querySelector("#info");
        table.appendChild(tr);
      }

      function addToList(obj) {
        //console.log(obj);
        var lib_ob = {
          tel_no: obj.tel_no,
          gu_code: obj.gu_code,
          lbrr_name: obj.lbrry_name,
          lbrry_seq_no: obj.lbrry_seq_no,
          fdrm_close_data: obj.fdrm_close_date,
          adres: obj.adres,
          ydnts: obj.ydnts,
          xcnts: obj.xcnts,
          hmpg_url: obj.hmpg_url,
          lbrry_se_name: obj.lbrry_se_name,
          op_time: obj.op_time,
          code_value: obj.code_value,
        };
        li.push(lib_ob);
        addToTable(lib_ob);
      }

      window.addEventListener("load", () => {
        fetch("library_seoul.json")
          .then((response) => response.json())
          .then((data) => {
            data.DATA.forEach(addToList);
          });
      });

      let button = document.querySelector("#search");
      button.addEventListener("click", () => {
        let input = document.querySelector("#search-input");
        let text = input.value;

        if (!text.length) {
          document.querySelectorAll(".li_info").forEach((value) => {
            value.remove();
          })
          li.forEach(addToTable);
          return;
        }
        
        document.querySelectorAll(".li_info").forEach((value) => {
            value.remove();
        })
        li.forEach((value) => {
          if (value.lbrr_name.includes(text)){
            addToTable(value);
          }
        })
        
      });



      function send_detail(idx, lat, lng){
        //console.log(idx);
        location.href = "detailed.html?lbrry_seq_no="+idx+"&latitude="+lat+"&longitude="+lng;
      }
    </script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
